<script>
    //类：抽象的事物，譬如人、狗、飞机
    //对象：抽象的某一类事物的具体化，比如景田龙、泰迪、战斗机


    class Human{//定义一个类
        //构造函数
        constructor(name,sex,weight){
            this.name=name//对象的属性
            this.sex=sex,
            this.weight=weight
        }

        //方法
        eat(str){
            console.log(this.name+"吃"+str)
        }
        play(skt){
            console.log(this.name+"打"+skt)
        }
    }
    //定义对象（实例化对象）
    var kk=new Human("景田龙","男","70KG");
    console.log(kk);
    kk.eat("面皮");
    kk.play("篮球")
</script>

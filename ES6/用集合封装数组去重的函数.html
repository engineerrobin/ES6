<script>
    function noRepeat(arr) {
        let a = new Set(arr);
        var b = [];
        // return a;


        for (let i of a) {
            b.push(i);
        }
        return b;
    }


    var arr = [1,2,3,4,2,3,5];
    console.log(noRepeat(arr));
    console.log(arr);
</script>

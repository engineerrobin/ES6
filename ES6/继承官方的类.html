<script>
    class myArray extends Array{
        constructor(...end){
            super(...end);
        }
        max(){
            let m=this[0];
            for (let i=0;i<this.length;i++){
                if (m<this[i]) {
                    m=this[i];
                }
            }
            return m;
        }
    }
    window.onload=function () {
        let arr=new myArray(7,34,45,9);
        console.log(arr.max())
    }
</script>
